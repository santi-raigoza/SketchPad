<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            Sketch Pad

        </div>
        <div class="content">
            <div class="menu" id="left-menu">
                
            </div>
            <div class="sketch-pad">
                

            </div>
            <div class="menu" id="right-menu">
                <label for="grid-size" class="size-label">Change the grid size (16-100):</label>
                <div class="grid-size-container">
                    <input type="number" id="grid-size" name="grid-size" min="10" max="100" required>
                    <button class="set-button">Set</button>
                </div>
                <button class="clear-canvas-button">Clear Canvas</button>

            </div>
        </div>
        <div class="footer">
            By Santiago Raigoza
        </div>
    </div>
</body>
</html>
